<!DOCTYPE html>
<html>

<head>
	<title>Register WhatsGoingON</title>
	<link href="styleLoginReal.css" rel="stylesheet" type="text/css">
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300Playfair+Display" rel="stylesheet">
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
<div class="login-page">
<div class="form">

	<div class="header">
		<h1><i class="fa fa-comments"></i>WhatsGoingON</h1>
		<p id="errorWarnings"></p>
	</div>

		<form class="register-form"  action="wtProjekt.html" method="post" onsubmit="return checkRegister();">
			<div class="create">
				<i id="iconUsername" class="fa fa-user"></i>
					<input type="text" id="username" placeholder="Username"><br>
				<i id="icon" class="fa fa-envelope-o fa-fw"></i>
					<input type="email" id="email" placeholder="Email"><br>
				<i id="icon2" class="fa fa-key fa-fw"></i>
					<input type="password" id="password" placeholder="Password"><br>
				<i id="icon3" class="fa fa-key fa-fw"></i>
					<input type="password" id="passwordConfirm" placeholder="Confirm Password"><br>
					<input type="submit" id="create" value="Create"><br>
			</div>
		</form>

</div>
			<h2 id="typedText">_____Please Register____</h2>
</div>

<script>

		//Register validation
		function checkRegister(){
			var checkUsername = /^([A-Za-z0-9_]){1,}$/;
			var checkEmail = /^([A-Za-z0-9_\-\.]){1,}\@([A-Za-z0-9_\-\.]){1,}\.([A-Za-z]){2,4}$/;
			var checkPassword = /^([A-Za-z0-9_\-\.\@\!\?\ยง\%\&\#]){8,20}$/;
			var textUsername = $("#username").val();
			var textEmail = $("#email").val();
			var textPassword = $("#password").val();
			var textpasswordConfirm = $("#passwordConfirm").val();

			if(textUsername == "" || textEmail == "" || textPassword == "" || textpasswordConfirm == ""){
				$("#errorWarnings").html("Please fill in all fields ...");
				$("#errorWarnings").css("background-color", "pink");
				$("#errorWarnings").css("border", "2px solid red");
				return false;
			}
			else if(checkUsername.test(textUsername) == false){
				$("#errorWarnings").html("Invalid Username. Please try it again ...");
				$("#errorWarnings").css("background-color", "pink");
				$("#errorWarnings").css("border", "2px solid red");
				return false;
			}
			else if(checkEmail.test(textEmail) == false){
				$("#errorWarnings").html("Invalid Email. Please try it again ...");
				$("#errorWarnings").css("background-color", "pink");
				$("#errorWarnings").css("border", "2px solid red");
				return false;
			}
			else if(checkPassword.test(textPassword) == false){
				$("#errorWarnings").html("Invalid Password. You have to type at least 8 characters. Please try it again ...");
				$("#errorWarnings").css("background-color", "pink");
				$("#errorWarnings").css("border", "2px solid red");
				return false;
			}
			else if(!(textPassword === textpasswordConfirm)){
				$("#errorWarnings").html("Your Password does not match. Please try it again ...");
				$("#errorWarnings").css("background-color", "pink");
				$("#errorWarnings").css("border", "2px solid red");
				return false;
			}
			else{
				return true;
			}
		}
</script>

</body>
</html>
